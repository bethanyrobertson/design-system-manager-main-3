<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Test</title>
    <style>
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #7e22ce;
            border-bottom-color: #7e22ce;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab-buttons">
        <button class="tab-btn active" onclick="switchTab('components')">Components</button>
        <button class="tab-btn" onclick="switchTab('tokens')">Tokens</button>
    </div>
    
    <div id="components-tab" class="tab-content active">
        <h2>Components Tab</h2>
        <p>This is the components tab content.</p>
    </div>
    
    <div id="tokens-tab" class="tab-content">
        <h2>Tokens Tab</h2>
        <p>This is the tokens tab content.</p>
    </div>

    <script>
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
