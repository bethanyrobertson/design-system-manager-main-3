<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Tokens</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .token { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .test-token { background: #ffeb3b; border-color: #ffc107; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Debug Token Loading</h1>
    <div id="status">Loading...</div>
    <div id="tokens"></div>

    <script>
        async function debugTokens() {
            const statusDiv = document.getElementById('status');
            const tokensDiv = document.getElementById('tokens');
            
            try {
                // First, try to login
                statusDiv.innerHTML = 'Logging in...';
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'tokenadmin@example.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                console.log('Login response:', loginData);
                
                if (!loginData.token) {
                    statusDiv.innerHTML = '<span class="error">Login failed</span>';
                    return;
                }
                
                statusDiv.innerHTML = '<span class="success">Login successful</span>';
                
                // Now get tokens
                statusDiv.innerHTML += '<br>Loading tokens...';
                const tokensResponse = await fetch('/api/tokens?limit=200', {
                    headers: { 'Authorization': `Bearer ${loginData.token}` }
                });
                
                console.log('Tokens API status:', tokensResponse.status);
                const tokensData = await tokensResponse.json();
                
                statusDiv.innerHTML += `<br><span class="success">Loaded ${tokensData.tokens.length} tokens</span>`;
                
                // Display all tokens
                tokensDiv.innerHTML = '<h2>All Tokens:</h2>';
                tokensData.tokens.forEach((token, index) => {
                    const isTestToken = token.name === 'test-color';
                    const div = document.createElement('div');
                    div.className = `token ${isTestToken ? 'test-token' : ''}`;
                    div.innerHTML = `
                        <strong>${index + 1}. ${token.name}</strong> (${token.category}): ${token.value}
                        ${token.description ? `<br><small>${token.description}</small>` : ''}
                    `;
                    tokensDiv.appendChild(div);
                });
                
                // Check specifically for test-color
                const testToken = tokensData.tokens.find(t => t.name === 'test-color');
                if (testToken) {
                    statusDiv.innerHTML += `<br><span class="success">✅ Found test-color: ${testToken.value}</span>`;
                } else {
                    statusDiv.innerHTML += `<br><span class="error">❌ test-color not found in API response</span>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
        
        // Run when page loads
        debugTokens();
    </script>
</body>
</html>
